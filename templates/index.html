<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediksi Nilai Ujian</title>
  <style>
    :root {
      --bg: #071923;
      --bg-accent: #0b2531;
      --card: #0a1f2a;
      --text: #e6f4f1;
      --muted: #9db4bb;
      --primary: #06b6d4; /* cyan-500 */
      --primary-700: #0891b2; /* cyan-600 */
      --ring: rgba(6, 182, 212, 0.35);
      --success: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, #0e7490 0%, transparent 60%),
                  radial-gradient(1000px 500px at 110% 10%, #155e75 0%, transparent 60%),
                  var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 720px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    header h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      letter-spacing: 0.3px;
    }

    header p {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 14px;
    }

    form {
      display: grid;
      gap: 16px;
      margin-top: 8px;
    }

    .field label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .input-group {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 8px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(17, 24, 39, 0.6);
      color: var(--text);
      font-size: 16px;
      outline: none;
      transition: border-color 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }

    input[type="number"]::placeholder { color: #6b7280; }

    input[type="number"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      background: rgba(11, 37, 49, 0.85);
    }

    .suffix {
      padding: 10px 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      color: var(--muted);
      font-size: 14px;
      user-select: none;
    }

    button[type="submit"] {
      margin-top: 6px;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--primary-700));
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 120ms ease, filter 120ms ease, box-shadow 160ms ease;
      box-shadow: 0 8px 20px rgba(8,145,178,0.35);
    }

    button[type="submit"]:hover { filter: brightness(1.05); }
    button[type="submit"]:active { transform: translateY(1px); }

    .result {
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(16, 185, 129, 0.12);
      border: 1px solid rgba(16, 185, 129, 0.35);
      color: #d1fae5;
    }

    footer {
      text-align: center;
      margin-top: 16px;
      color: var(--muted);
      font-size: 12px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .brand .logo {
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      border-radius: 8px;
      background: radial-gradient(120% 120% at 20% 20%, rgba(6, 182, 212, 0.45) 0%, rgba(6, 182, 212, 0) 60%), #0b2531;
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: inset 0 0 18px rgba(6,182,212,0.35);
    }

    .muted {
      color: var(--muted);
    }

    /* Light theme overrides */
    body[data-theme="light"] {
      --bg: #ebf7fa;
      --bg-accent: #dff3f7;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #486672;
      --primary: #06b6d4;
      --primary-700: #0891b2;
      --ring: rgba(6, 182, 212, 0.25);
      --success: #16a34a;
      background: radial-gradient(1200px 600px at 10% -10%, #bae6fd 0%, transparent 60%),
                  radial-gradient(1000px 500px at 110% 10%, #c7f9ff 0%, transparent 60%),
                  var(--bg);
      color: var(--text);
    }

    /* Header layout and toggle styles */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .toggle button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(17, 24, 39, 0.6);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: border-color 160ms ease, box-shadow 160ms ease, background 160ms ease, transform 120ms ease;
    }

    body[data-theme="light"] .toggle button {
      border-color: rgba(17,24,39,0.12);
      background: #f0fdfd;
    }

    .toggle button:hover { filter: brightness(1.05); }
    .toggle button:active { transform: translateY(1px); }

    /* Subtle result animation */
    .result {
      opacity: 1;
      transform: none;
      animation: none;
    }
    .result[data-animate="true"] {
      opacity: 0;
      transform: translateY(4px);
      animation: fadeInUp 320ms ease forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>ðŸ“ˆ</text></svg>">
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <div class="brand">
          <div class="logo">ðŸ“ˆ</div>
          <div>
            <h1>Prediksi Nilai Ujian</h1>
            <p>Masukkan jam belajar untuk memprediksi nilai (model linear).</p>
          </div>
        </div>
      </header>

      <main>
        <form method="post">
          <div class="field">
            <label for="hours">Jam Belajar</label>
            <div class="input-group">
              <input id="hours" name="hours" type="number" step="0.1" min="0" max="24" placeholder="Contoh: 2.5" required>
              <span class="suffix">jam</span>
            </div>
          </div>
          <button type="submit">Prediksi</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
          Nilai Prediksi: <strong>{{ prediction }}</strong> <span class="muted">/ 100</span>
        </div>
        {% endif %}
      </main>

      <footer>
        Dibuat dengan Flask â€¢ Demo sederhana regresi linear
      </footer>
    </div>
  </div>
  
</body>
</html>
